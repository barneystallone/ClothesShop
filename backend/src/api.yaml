  /api/product/upload/{pId}:
    post:
      summary: Thêm màu, upload ảnh cho item sản phẩm lên cloud
      tags: [Product]
      parameters:
        - name: pId
          in: path
          required: true
          schema:
            type: string
            example: N6pWygoyNLBvF
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - colorName
                - colorCode
                - img
                - thumbImg
              properties:
                colorName:
                  type: string
                  example: Đỏ
                colorCode:
                  type: string
                  example: '#dc143c'
                img:
                  type: string
                  format: binary
                thumbImg:
                  type: string
                  format: binary
      responses:
        200:
          description: Upload ảnh thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    example: https://res.cloudinary.com/dup598xiv/image/upload/v1681657603/clothesShop/product/okkmy37xhma8gwgmbsqd.jpg
                  thumbUrl:
                    type: string
                    example: https://res.cloudinary.com/dup598xiv/image/upload/v1681657602/clothesShop/product/ytuhojw6816rq8ku3sip.jpg
        409:
          description: Không thể thêm trùng 1 màu cho 1 sản phẩm
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: Màu Đỏ(#dc143c) đã tồn tại
        500:
          description: Lỗi Server như database, định dạng ảnh,...
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: Chỉ hỗ trợ định dạng image
  /api/cart/:
    get:
      summary: Trả về danh sách sản phẩm trong giỏ hàng của người dùng (userId lấy từ JWT token)
      tags: [Cart]
      security:
        - Bearer: []
      responses:
        200:
          description: Thành công
        403:
          description: JWT Access Token hết hạn
          content:
            application/json:
              example:
                message: jwt expired
        404:
          description: invalid JWT hoặc người dùng chưa đăng nhập
          content:
            application/json:
              example:
                message: Phải đăng nhập để tiếp tục
  /api/cart/item:
    put:
      summary: Thêm mới 1 sản phẩm vào giỏ hàng hoặc update số lượng của sản phẩm đó nếu đã tồn tài  trong giỏ hàng
      tags: [Cart]
      security:
        - Bearer: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                itemId:
                  type: string
                pId:
                  type: string
                sizeId:
                  type: string
                sizeName:
                  type: string
                quantity:
                  type: integer
            example:
              itemId: N6i4lD8DEoA9Y
              pId: N6pRjqdrqWUK2
              sizeId: S004
              quantity: 1
              sizeName: FreeSize
      responses:
        200:
          description: Thành công
        403:
          description: JWT Access Token hết hạn
          content:
            application/json:
              example:
                message: jwt expired
