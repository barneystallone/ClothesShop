components:
  securitySchemes:
    Bearer:
      type: apiKey
      name: Authorization
      in: header
      description: Nhập JWT token Ở đây
    RefreshToken:
      type: apiKey
      name: refreshToken
      in: cookie
      description: Refresh token để cập nhật access token.
  schemas:
    Product:
      type: object
      required:
        - pId
        - title
        - slug
        - category_id
        - price
        - solde
      properties:
        pId:
          type: string
          description: ID của sản phẩm
        title:
          type: string
          description: Tên sản phẩm
        slug:
          type: string
          description: Chuỗi định danh dẫn đến sản phẩm
        price:
          type: integer
          description: Giá của sản phẩm
        sold:
          type: integer
          description: Số lượng sản phẩm đã bán
        category_id:
          type: string
          description: ID của danh mục của sản phẩm
        description:
          type: string
          description: Text/Html mô tả sản phẩm
        collections:
          type: array
          items:
            $ref: '#/components/schemas/Item'
    User:
      type: object
      required:
        - email
        - password
      properties:
        userId:
          type: string
          description: auto-generate id bởi nanoid
        email:
          type: string
          description: Email người dùng
        password:
          type: string
          description: Password
    Category:
      type: object
      properties:
        id:
          type: string
        sub_category:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              category_name:
                type: string
              category_slug:
                type: string
          example:
            - id: 'c26'
              category_name: 'Set Quần'
              category_slug: 'set-quan'
            - id: 'c27'
              category_name: 'Set Váy'
              category_slug: 'set-vay'
        category_name:
          type: string
        category_slug:
          type: string
      example:
        id: 'c05'
        sub_category:
          - id: 'c26'
            category_name: 'Set Quần'
            category_slug: 'set-quan'
          - id: 'c27'
            category_name: 'Set Váy'
            category_slug: 'set-vay'
        category_name: 'Set'
        category_slug: 'set'
    Item:
      type: object
      required:
        - itemId
        - pId
      properties:
        url:
          type: string
          description: Đường dẫn đến ảnh đại diện sản phẩm
        pId:
          type: string
          description: id của sản phẩm
        itemId:
          type: string
          description: ID của sản phẩm con tương ứng với ảnh auto-generate bởi nanoid
        thumbUrl:
          type: string
          description: Đường dẫn đến ảnh thu nhỏ của sản phẩm
        colorCode:
          type: string
          description: Mã màu của sản phẩm
        colorName:
          type: string
          description: Tên màu của sản phẩm
        inventory:
          type: array
          items:
            type: object
            properties:
              pId:
                type: string

              itemId:
                type: string

              sizeId:
                type: string

              quantity:
                type: integer
              sizeName:
                type: string
            example:
              pId: 'N6pKynvRYTeXt'
              itemId: 'N6iOnRejNbo2i'
              sizeId: 'S001'
              quantity: 200
              sizeName: 'S'
    ProductOverview:
      type: object
      properties:
        pId:
          type: string
          description: ID của sản phẩm
        title:
          type: string
          description: Tên sản phẩm
        slug:
          type: string
          description: Chuỗi định danh dẫn đến sản phẩm
        price:
          type: integer
          description: Giá của sản phẩm
        sold:
          type: integer
          description: Số lượng sản phẩm đã bán
        url:
          type: array
          items:
            type: string
            description: Đường dẫn ảnh đại diện cho các màu
        thumbUrl:
          type: array
          items:
            type: string
            description: Đường dẫn ảnh thu nhỏ cho các màu
    CartItem:
      type: object
      required:
        - itemId
        - pId
        - sizeId
        - sizeName
        - quantity
      properties:
        itemId:
          type: string
        pId:
          type: string
        sizeId:
          type: string
        sizeName:
          type: string
        quantity:
          type: integer
